<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="List of Emergency Services and Number Directory, Get all in one place!">
    <title>Emergency Line!</title>

    <!-- Tailwind & DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

    <header>
        <nav class=" flex justify-between px-6 py-4">
            <div class="flex gap-2 items-center">
                <img src="/assets/logo.png" class="w-8 h-8"/>
                <span class="text-xl font-bold text-green-600">Emergency Service</span>
            </div>

            <div class="flex gap-2">
                <span class="flex items-center justify-center gap-2 rounded-3xl bg-green-200 px-4 py-2">
                    <p id="fav-count">0</p>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                        <path d="m9.653 16.915-.005-.003-.019-.01a20.759 20.759 0 0 1-1.162-.682 22.045 22.045 0 0 1-2.582-1.9C4.045 12.733 2 10.352 2 7.5a4.5 4.5 0 0 1 8-2.828A4.5 4.5 0 0 1 18 7.5c0 2.852-2.044 5.233-3.885 6.82a22.049 22.049 0 0 1-3.744 2.582l-.019.01-.005.003h-.002a.739.739 0 0 1-.69.001l-.002-.001Z" />
                    </svg>
                </span>

                <span class="flex items-center justify-center gap-2 rounded-3xl bg-green-200 px-4 py-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                        <path d="M10.75 10.818v2.614A3.13 3.13 0 0 0 11.888 13c.482-.315.612-.648.612-.875 0-.227-.13-.56-.612-.875a3.13 3.13 0 0 0-1.138-.432ZM8.33 8.62c.053.055.115.11.184.164.208.16.46.284.736.363V6.603a2.45 2.45 0 0 0-.35.13c-.14.065-.27.143-.386.233-.377.292-.514.627-.514.909 0 .184.058.39.202.592.037.051.08.102.128.152Z" />
                        <path fill-rule="evenodd" d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0Zm-8-6a.75.75 0 0 1 .75.75v.316a3.78 3.78 0 0 1 1.653.713c.426.33.744.74.925 1.2a.75.75 0 0 1-1.395.55 1.35 1.35 0 0 0-.447-.563 2.187 2.187 0 0 0-.736-.363V9.3c.698.093 1.383.32 1.959.696.787.514 1.29 1.27 1.29 2.13 0 .86-.504 1.616-1.29 2.13-.576.377-1.261.603-1.96.696v.299a.75.75 0 1 1-1.5 0v-.3c-.697-.092-1.382-.318-1.958-.695-.482-.315-.857-.717-1.078-1.188a.75.75 0 1 1 1.359-.636c.08.173.245.376.54.569.313.205.706.353 1.138.432v-2.748a3.782 3.782 0 0 1-1.653-.713C6.9 9.433 6.5 8.681 6.5 7.875c0-.805.4-1.558 1.097-2.096a3.78 3.78 0 0 1 1.653-.713V4.75A.75.75 0 0 1 10 4Z" clip-rule="evenodd" />
                    </svg>
                    <p id="coin-count">100</p>
                </span>

                <span class="btn btn-success rounded-xl">
                    <span id="copy-count" class="text-xl text-white">0</span>
                    <span class="text-xl text-white">Copy</span>
                </span>
            </div>
        </nav>
    </header>


    <div class="flex flex-col bg-green-600 items-center">
        <img src="/assets/logo.png" class="w-23"/>
        <h1 class="text-4xl text-white text-bold">Emergency Directory</h1>
        <h2 class="text-md text-white text-normal py-2">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</h2>

    </div>






    <section class="grid grid-cols-2">
        <div id="main-lists" class="grid grid-cols-3 gap-4 bg-red-300 p-6">
        <!-- Here elements are being rendered from JS -->
        </div>

        <div id="call-history" class="bg-yellow-900">
            <div class="flex justify-between">
                <span class="flex gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                    <h6 class="text-lg text-black font-medium">Call History</h6>
                </span>

                <span class="block">
                    <button class="call-clear btn btn-success rounded-3xl text-white">Clear</button>
                </span>
            </div>

            <!-- Rendered Call List -->

            <div id="call-entries" class=""></div>
            
        </div>
    </section>

    

    <script src="script.js"></script>
</body>
</html>
